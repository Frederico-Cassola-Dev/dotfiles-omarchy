##### Tmux Plugin Manager (TPM) ###############################################

# TPM: https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# Core plugins
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Tooling
#set -g @plugin 'omerxx/tmux-sessionx'            # prefix + O
set -g @plugin 'alexwforsythe/tmux-which-key'    # prefix + Space
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'                # prefix + F

# Theme
# If you use the Catppuccin TPM plugin:
# set -g @plugin 'catppuccin/tmux'
# Otherwise, you are sourcing it manually below.


##### Plugin configuration ####################################################

# tmux-continuum: automatically restore last saved environment on start
set -g @continuum-restore 'on'

# Catppuccin theme: https://github.com/catppuccin/tmux
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Use window *name* for all windows (current + unfocused)
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"


# Status bar layout
set -g status-position top
set -g status-interval 5
set -g status-left-length 100

# Left side: Catppuccin session block
set -g status-left '#{E:@catppuccin_status_session} '

# Disable Catppuccin right-side modules and tmux right status
set -g @catppuccin_status_modules_right ""
set -g status-right ""

# Never let tmux autoâ€‘rename windows (use your own names)
set -g automatic-rename off
set -g allow-rename off


##### General keybindings & behavior ##########################################

# Prefix: Ctrl-Space instead of Ctrl-b
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config with prefix + r
unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

# Mouse support
set -g mouse on

# Lower escape time so Esc is responsive (e.g. in Neovim)
set -sg escape-time 10

# Vi-style copy/scroll mode
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Copy-mode bindings like Vim
bind-key -T copy-mode-vi v  send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y  send-keys -X copy-selection-and-cancel

# Split windows, keeping current path
bind '"' split-window -v -c "#{pane_current_path}"
bind %  split-window -h -c "#{pane_current_path}"

# Pane navigation with Alt + arrows (no prefix)
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Switch windows with Shift + arrows (no prefix)
bind -n S-Left  previous-window
bind -n S-Right next-window

# Switch windows with Alt+H / Alt+L (Vim-style, no prefix)
bind -n M-H previous-window
bind -n M-L next-window

# Window and pane numbering starting at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g renumber-window on

# Never detach the last session automatically
set -g detach-on-destroy off

# Open lazygit in a new window with prefix + g
bind-key g new-window -n lazygit -c "#{pane_current_path}" "lazygit"

# Toggle status bar with prefix + t
bind-key t set-option -g status


##### Terminal & colors #######################################################

# Better: use a modern terminfo if your terminal supports it (e.g. xterm-256color, tmux-256color)
set -g default-terminal 'screen-256color'
set -ag terminal-overrides ',xterm-256color*:RGB'


##### Theme and TPM initialization ###########################################
# Source Catppuccin first
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'
# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'
