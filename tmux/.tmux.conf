### general config

# set prefix ctrl-space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# set key bind for reload config
unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

# enable mouse
set -g mouse on

# Adjust Escape time to prevent the Esc key from being interpreted
# as Alt to not conflict with Neovim Alt-k or j to move lines
set -sg escape-time 10

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# mode copy like vim in the terminal
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# slit windows
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# start index at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# renumber when window is closed
set -g renumber-window on

# Never get out of tmux
set -g detach-on-destroy off

# open lazygit in a new window with prefix+g
bind-key g new-window -n lazygit -c "#{pane_currnet_path}" "lazygit"

# toggle status bar
bind-key -T prefix t set-option -g status

# enable 256-colors
set -g default-terminal 'screen-256color'
set -ag terminal-overrides ',xterm-256color*:RGB'

# initialize tmux plugin manager and source all plugins
run '#{TMUX_PLUGIN_MANAGER_PATH}/tpm/tpm'
